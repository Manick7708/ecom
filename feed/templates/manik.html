{% extends "layouts/main.html" %}  
{% block content %}
{% include 'inc/slider.html' %}
    <div class="container" style="margin-top:70px;">
        <h1> Latest Offers</h1>
    
        <div class="row">
            {% for item in products %}
            <div class="my-3 pic-box" style="width:300px">
                <div class="card my-4">
                    <img src="{{item.product_image.url}}" class="card-image-row" alt="Categories" width="200" height="200">
                    <a href="{% url 'product_details' products item.name %}">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{item.name}}</h5>
                        <p class="card-text">
                            <span class="float-start old_price"><s>Rs.{{item.original_price | stringformat:'d'}}</s></span>
                            <span class="float-end new_price">Rs.{{item.selling_price | stringformat:'d' }}</span>
                            
                        </p>
                    </div>
            </a>
        
            </div>
        </div>
        {% endfor %}
    </div>

    </div>
{% endblock content %}
